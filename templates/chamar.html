<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Controle de Senhas</title>
	<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
        }
        h1, h2 {
            margin: 20px 0;
        }
        .info {
            font-size: 48px;
            margin-top: 50px;
        }
	</style>
</head>
<body>
    <h1>Controle de Senhas</h1>
    <form id="form">
        <label for="guiche">Guichê:</label>
        <input type="number" id="guiche" value="1">
        <button type="submit">Chamar Próxima Senha</button>
    </form>

    <script>
        document.getElementById('form').addEventListener('submit', function(event) {
            event.preventDefault();
            const guiche = document.getElementById('guiche').value;
            fetch('/chamar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ guiche: guiche })
            });
        });
    </script>
</body>
</html>
